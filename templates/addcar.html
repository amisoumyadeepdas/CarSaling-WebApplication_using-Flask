<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_2.css') }}">
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Car Details</h1>
        <form action="/addcar" method="POST">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" name="id" value="{{car.id}}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Maker and Model</label>
                <input type="text" class="form-control" id="name" name="name" value="{{car.name}}">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Make Year</label>
                <input type="text" class="form-control" id="year" name="year" value="{{car.year}}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Sell Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{car.price}}">
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
