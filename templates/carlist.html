<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap JS Bundle with Popper -->
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Cars List</h1>
        <a class="btn btn-primary mb-3" href="addcar">Add New Car</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Year</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                    <tr>
                        <td class="car-details">{{ car.id }}</td>
                        <td class="car-details">{{ car.name }}</td>
                        <td class="car-details">{{ car.year }}</td>
                        <td class="car-details">{{ car.price }}</td>
                        <td><a href='updatecar/{{ car.id }}' class="btn btn-warning btn-sm">Edit</a></td>
                        <td><a href='deletecar/{{ car.id }}' class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
            
            
        </table>
    </div>
</body>
</html>
